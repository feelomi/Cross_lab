<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Spring!</title>
</head>
<body>
<!----------------------- Локалізований текст ----------------------->

<h1 th:text="#{welcome.text} + ${pageTitle}"></h1>

<!-- Змінні -->
<div><span th:text="#{name.text} + ${username}"></span></div>

<!-- ----------------------Ітерація--------------------->
<div>
  <ul>
    <li th:each="language : ${languages}">
      <span th:text="${language}"></span>
    </li>
  </ul>
</div>

<!-- Мапи -->
<div>My age is <span th:text="${personalInfo['age']}"></span></div>
<div>My occupation is <span th:text="${personalInfo.occupation}"></span> </div>

<!-- ----------------------- Literal substitutions ----------------------->

<div th:text=" 'My location is ' + ${personalInfo['location']}"> </div>
<!-- Масиви і списки -->
<div th:text="|Now I am improving my knowledge with ${languages[0]}|"></div>

<!-- ----------------------- Посилання ----------------------->
<a th:href="@{https://www.thymeleaf.org/}">Thymeleaf Website</a>

<!-- ----------------------- Вибрані об’єкти ----------------------->
<h1>Shop</h1>
<div th:object="${product}">
  <p>Name: <span th:text= "${product.name}"></span></p>
  <p>Price: <span th:text="${product.price}"></span> $</p>
  <p>Category: <span th:text="*{category}"></span></p>
</div>
<!-- ----------------------- Expression inlining ----------------------->
<span>Laptop total price - [[${product.price + additionalValue}]] $</span>

<!-- -----------------Атрибут ідентифікатора елемента---------------->
<div th:id="'container-' + ${username}"></div>
<br>
<!-- -----------------------Умовне включення---------------------->
<div th:if="${product.price < 1000}">The price is within the norm</div>

<!-- -----------------------Умовне виключення---------------------->
<div th:unless="${product.price < 1000}">This product is considered expensive</div>

<!-- ----------------------- Preprocessing ----------------------->
<h1 th:text="#{__${farewell}__}"></h1>
</body>
</html>
